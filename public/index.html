<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="utf-8">
    <link rel="icon" href="./assets/Images1/DOA-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>Maharashtra State Board of Art Education</title>

    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->

    <!-- increase decrese font size -->
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  
    <!-- <link href="./assets/css/base.css" rel="stylesheet" type="text/css"> -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/style1.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  </head>

  <body class="target workspace" id="textContent">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

    </div>
    <button class="btn btn-sm btn-primary rounded-circle position-fixed bottom-0 end-0 translate-middle d-none"
      onclick="scrollToTop()" id="back-to-up">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->


    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="./assets/js/index.js"></script> -->
    <!-- <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script> -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/fontawsome.js"></script>

    <script src="./assets/js/jquery-1.9.1.min.js"></script>
    <script src="./assets/js/jquery.font-accessibility.dev.js"></script>
    <script src="./assets/js/jquery.font-accessibility.min.js"></script>
    <script src="./assets/js/jquery.js"></script>


    <!-- <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="./assets/js/index.js"></script>


    <script>
    
      window.onscroll = () => {
        toggleTopButton();
      }
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function toggleTopButton() {
        if (document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20) {
          document.getElementById('back-to-up').classList.remove('d-none');
        } else {
          document.getElementById('back-to-up').classList.add('d-none');
        }
      }
    </script>
  </body>

</html>
